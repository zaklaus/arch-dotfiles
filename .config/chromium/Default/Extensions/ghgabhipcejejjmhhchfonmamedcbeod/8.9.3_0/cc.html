<html>
  <head>
    <title>Click&amp;Clean
    </title>
    <meta charset="UTF-8"/>
    <style type="text/css">
    html,body{margin:0;padding:0;background-color:#ccc;overflow:hidden}
    div{position:absolute;width:10%;height:200px;-webkit-animation:prg .7s linear infinite;animation:prg .7s linear infinite}
    @-webkit-keyframes prg{
    0%{-webkit-transform:translateX(-10%);background-color:#f00} 
    100%{-webkit-transform:translateX(1000%);background-color:#ccc}
    }
    @keyframes prg{
    0%{transform:translateX(-10%);background-color:#f00} 
    100%{transform:translateX(1000%);background-color:#ccc}
    } 
    </style>
    <script type="text/javascript" src="cc.js"></script>
  </head>
  <body>
    <div></div>            
  </body>
</html>
