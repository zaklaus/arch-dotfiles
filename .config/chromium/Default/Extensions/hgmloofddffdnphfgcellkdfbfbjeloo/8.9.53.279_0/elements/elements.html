<dom-module id="paper-radio-button" assetpath="../bower_components/paper-radio-button/">
  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        line-height: 0;
        white-space: nowrap;
        cursor: pointer;
        @apply(--paper-font-common-base);
        --calculated-paper-radio-button-size: var(--paper-radio-button-size, 16px);
      }

      :host(:focus) {
        outline: none;
      }

      #radioContainer {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        width: var(--calculated-paper-radio-button-size);
        height: var(--calculated-paper-radio-button-size);
        vertical-align: middle;
      }

      #ink {
        position: absolute;
        top: 50%;
        left: 50%;
        right: auto;
        width: calc(3 * var(--calculated-paper-radio-button-size));
        height: calc(3 * var(--calculated-paper-radio-button-size));
        color: var(--paper-radio-button-unchecked-ink-color, --primary-text-color);
        opacity: 0.6;
        pointer-events: none;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      #ink[checked] {
        color: var(--paper-radio-button-checked-ink-color, --primary-color);
      }

      #offRadio, #onRadio {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      #offRadio {
        border: 2px solid var(--paper-radio-button-unchecked-color, --primary-text-color);
        background-color: var(--paper-radio-button-unchecked-background-color, transparent);
        transition: border-color 0.28s;
      }

      #onRadio {
        background-color: var(--paper-radio-button-checked-color, --primary-color);
        -webkit-transform: scale(0);
        transform: scale(0);
        transition: -webkit-transform ease 0.28s;
        transition: transform ease 0.28s;
        will-change: transform;
      }

      :host([checked]) #offRadio {
        border-color: var(--paper-radio-button-checked-color, --primary-color);
      }

      :host([checked]) #onRadio {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      #radioLabel {
        line-height: normal;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-left: var(--paper-radio-button-label-spacing, 10px);
        white-space: normal;
        color: var(--paper-radio-button-label-color, --primary-text-color);
      }

      :host-context([dir="rtl"]) #radioLabel {
        margin-left: 0;
        margin-right: var(--paper-radio-button-label-spacing, 10px);
      }

      #radioLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #offRadio {
        border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled][checked]) #onRadio {
        background-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #radioLabel {
        /* slightly darker than the button, so that it's readable */
        opacity: 0.65;
      }
    </style>

    <div id="radioContainer">
      <div id="offRadio"></div>
      <div id="onRadio"></div>
    </div>

    <div id="radioLabel"><content></content></div>

      :host {
        display: block;
      }

      :host > ::content > :not(.iron-selected) {
        display: none !important;
      }
    </style>

    <content></content>
  </template>

<dom-module id="iron-image" assetpath="../bower_components/iron-image/">
  <template>
    <style>
      :host {
        display: inline-block;
        overflow: hidden;
        position: relative;
      }

      #sizedImgDiv {
        @apply(--layout-fit);

        display: none;
      }

      #img {
        display: block;
        width: var(--iron-image-width, auto);
        height: var(--iron-image-height, auto);
      }

      :host([sizing]) #sizedImgDiv {
        display: block;
      }

      :host([sizing]) #img {
        display: none;
      }

      #placeholder {
        @apply(--layout-fit);

        background-color: inherit;
        opacity: 1;

        @apply(--iron-image-placeholder);
      }

      #placeholder.faded-out {
        transition: opacity 0.5s linear;
        opacity: 0;
      }
    </style>

    <div id="sizedImgDiv" role="img" hidden$="[[_computeImgDivHidden(sizing)]]" aria-hidden$="[[_computeImgDivARIAHidden(alt)]]" aria-label$="[[_computeImgDivARIALabel(alt, src)]]"></div>
    <img id="img" alt$="[[alt]]" hidden$="[[_computeImgHidden(sizing)]]">
    <div id="placeholder" hidden$="[[_computePlaceholderHidden(preload, fade, loading, loaded)]]" class$="[[_computePlaceholderClassName(preload, fade, loading, loaded)]]"></div>
  </template>

  </dom-module>
<dom-module id="iron-scroll-threshold" assetpath="../bower_components/iron-scroll-threshold/">

<dom-module id="iron-list" assetpath="../bower_components/iron-list/">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      @media only screen and (-webkit-max-device-pixel-ratio: 1) {
        :host {
          will-change: transform;
        }
      }

      #items {
        @apply(--iron-list-items-container);
        position: relative;
      }

      :host(:not([grid])) #items > ::content > * {
        width: 100%;
      };

      #items > ::content > * {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
        top: 0;
        will-change: transform;
      }
    </style>

    <array-selector id="selector" items="{{items}}" selected="{{selectedItems}}" selected-item="{{selectedItem}}">
    </array-selector>

    <div id="items">
      <content></content>
    </div>

  </template>
</dom-module>

        left: 0;
        bottom: 0;

      }

        <neon-animatable>

            <paper-item-body>
              <div>Request timeout</div>
            </paper-item-body>
            <paper-input-container no-label-float="" inline="">
              <input is="iron-input" type="number" value="{{values.requestDefaultTimeout::input}}" placeholder="Timeout" pattern="[0-9]*">
              <paper-input-error>Enter time as a number</paper-input-error>
              <div suffix="">seconds</div>
            </paper-input-container>
          </paper-item>
          <p class="single-page-description">
            When set to "0" (zero) then the request will never timeout. If the server does not close the connection and sends no response then the request will never end.
          </p>
          <p class="single-page-description">

          </paper-item>
          <p class="single-page-description">
            Magic variables helps you dynamically alter the request just before sending it to the server.
          </p>
          <p class="single-page-description">
            At the moment there are two types of build-in Magic Variables:
          </p>
            <ul class="single-page-description">
              <li><b>${random}</b><br>It generates random number from 0 to maximum number your computer can get.</li>
              <li><b>${now}</b><br>Inserts current time (in miliseconds).</li>
            </ul>
          <p class="single-page-description">
            You can place Magic Variables in the URL, headers list or in payload.
          </p>
          <p class="single-page-description">
            You can also group generated "${random}" values and reuse them on different places. For example you can add "${random:1}" to the URL and add the same Magic Variable to the headers or to payload. In this case the same generated number will be inserted in place of Magic Variable.<br>
            Basic syntax for magic variables is:<br>
            ${random:[group_number]} where the [group_number] is an identifier that you can use to recall the same variable later.
          </p>

    <section class="about-section padding-section">
      <h2>Changelog</h2>
      <div class="changelog">

        <p class="paper-font-title">Version 8</p>
        <ul class="paper-font-body1">
          <li><iron-icon icon="arc:new-releases"></iron-icon>Upgraded application database schema. It will support better performance while listing/querying history and saved requests data.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added request history explorer. When selecting saved/history request the app will automatically bring history data and present it on a charts</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Added status message to the request action bar. And the action bar. Now it will inform the user when request headers has been sent and when first byte of message arrived</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>New headers sets. Now you can define own headers sets and access them in the request panel. Headers sets is a way to easily insert predefined set of headers into the request headers form.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Variables editor and environment manager. Now you can create variables and organize them using environments. Select an anvironment and all variables defined in it will be applied to the request.</li>
          <li>File import / export format has changed. Though, the app will support old file format.</li>
          <li>History now will becomed a timeline of request made in the past. Each section in the timeline is a day when a request occured. Each request is now counded once per day.</li>
          <li><iron-icon icon="arc:new-releases"></iron-icon>Now CTRL/command + S will automatically save the request if it's already saved (in project or in saved list). To bring save dialog add SHIFT key to the combination.</li>
          <li>When using sockets now socket URL will handle ENTER key properly by making a connection. Also added toast with error message when something is wrong. The error message will contain message directly from web socket.</li>
          <li>Projects are now deprecated. They will be changed in future releases into new form. However app will support them for at least a year.</li>
          <li>Current databae changes supports future chamges in the app. Become a beta tester to have early access to new functionalities and to give early feedback on app changes. Read <a target="_blank" href="https://restforchrome.blogspot.co.uk/2016/03/join-advanced-rest-client-beta-program.html">this blog post</a> for more information.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/805" target="_blank">#805</a>: Parsed JSON view should display commas. Now it will be possible to copy part of the JSON string as a valid JSON object.</li>
          <li>Fixed (finally!) issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/234" target="_blank">#234</a>: JSON tab does not handle numbers above 15 digits long. Now the JSON tab display warning about wrong format but also display real value.</li>
        </ul>

        <p class="paper-font-title">10/6/2016</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/812" target="_blank">#812</a>: Number in tabs is not alligned</li>

          <li>Added new export options in htistory / saved list and in settings</li>
          <li>Errors will automatically print trace information into the console. <a href="https://github.com/jarrodek/ChromeRestClient/wiki/debugging" target="_blank">Read more about debugging</a></li>
        </ul>

        <p class="paper-font-title">9/20/2016</p>

        </ul>

        <p class="paper-font-title">9/6/2016</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/770" target="_blank">#770</a>: ctrl+f opens find dialog on mac</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/779" target="_blank">#779</a>: Charset in answer's Content-Type header ignoring. Default encoding is non-UTF-8</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/771" target="_blank">#771</a>: it is not support the Host header</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/789" target="_blank">#789</a>: Fail to build the app due to without arc.json</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/778" target="_blank">#778</a>: Double response on any requested endpoint</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/791" target="_blank">#791</a>: Add privacy policy statement to the app</li>

        <ul class="paper-font-body1">

          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/726" target="_blank">#726</a>: 404 Not found on Drive integration page.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/725" target="_blank">#725</a>: fixed saving file to Google Drive</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/704" target="_blank">#704</a>: the app is handlig binary files properly</li>
        </ul>
        <p class="paper-font-title">6/15/2016</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/705" target="_blank">#705</a>: The app will handle "null" and true/false JSON responses correctly.</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/688" target="_blank">#688</a>: Redirections are now handled as described in the HTTP spec.</li>
        </ul>

        <p class="paper-font-title">5/12/2016</p>
        <ul class="paper-font-body1">
          <li>Added NTLM authentication.</li>
          <li>Added Chrome cookie synchronization using <a href="https://chrome.google.com/webstore/detail/apcedakaoficjlofohhcmkkljehnmebp" class="inherit" target="_blank">ARC cookie exchange</a> extension.</li>
        </ul>
        <p class="paper-font-title">4/29/2016</p>
        <ul class="paper-font-body1">
          <li>Many bugfixes and stability improvements.</li>
          <li>Added more detailed network errors.</li>
        </ul>
        <p class="paper-font-title">4/27/2016</p>
        <ul class="paper-font-body1">
          <li>Fixed issue when there was no status message in the respone.</li>
          <li>Added timings view to the app.</li>
        </ul>
        <p class="paper-font-title">4/20/2016</p>
        <ul class="paper-font-body1">
          <li>Added internal cookie storage to keep sessions in the app.</li>
          <li>Added validation to the URL fields when the URL is not valid</li>
          <li>Fixed MacOS shortcuts commands</li>
          <li>Many bug fixes</li>
        </ul>
        <p class="paper-font-title">3/31/2016</p>
        <ul class="paper-font-body1">
          <li>The parsed view now parses response ~10 times faster</li>
          <li>Replaced code highlightng with Prism js</li>
          <li>Added desktop notifications for beta, dev and cannary channels</li>
        </ul>
        <p class="paper-font-title">3/24/2016</p>
        <ul class="paper-font-body1">
          <li>Created a new Chrome app</li>
          <li>Changed framework from GWT to Polymer</li>
          <li>Rewritted code base from java to javascript</li>
        </ul>
        <p class="paper-font-title">1/12/2016</p>
        <ul class="paper-font-body1">
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/347" target="_blank">#347</a>: Headers copy and paste with one line</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/349" target="_blank">#349</a>: Unexpected token ... in drive.js</li>
          <li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/348" target="_blank">#348</a>: fetch API: URL scheme "chrome-extension" is not supported.</li>
        </ul>
        <p class="paper-font-title">12/29/2015</p>
        <ul class="paper-font-body1">
          <li>Changed settings view</li>
          <li>Changed about view</li>
          <li>Changed response status view</li>
          <li>Improved startup time</li>
          <li>Changed direct messaging system (messages from app developer)</li>
          <li>Fixed Google Drive integration</li>
          <li>Replaced localStorage with chrome.storage</li>
          <li>User settings now are syncing between app instances (if the user is logged in to Chrome)</li>
          <li>Removed shortcut settings</li>
          <li>Removed encoding drop-down. <a href="http://restforchrome.blogspot.co.uk/2016/01/encoding-drop-down-removal-from-app.html" target="_blank">Learn more</a>
          </li>
        </ul>
        <p class="paper-font-title">12/4/2015</p>
        <ul class="paper-font-body1">
          <li>Fixed several issues from the issue tracker.</li>
          <li>Made some UI changes</li>
          <li>Changed URL widget</li>
          <li>Changes in headers panel widget</li>
        </ul>
        <p class="paper-font-title">11/30/2015</p>
        <ul class="paper-font-body1">
          <li>Fixed Google Drive integration</li>
          <li>Added Google File Picker</li>
          <li>Removed app name from the main view</li>
          <li>Changed font to Roboto</li>
        </ul>
        <p class="paper-font-title">5/4/2013</p>
        <ul class="paper-font-body1">
          <li>Added ability to export history data as JSON file recognizable by the app</li>
          <li>"Save request dialog" will open only once pressing CTRL+S couple of times.</li>
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=174">Issue 174</a> : If-Modified-Since format now follow RFC.
          </li>
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=177">Issue 177</a> : New Feature Request for improved linkifying to suit Django + TastyPie.
          </li>
          <li>Added CodeMirror support for payload panel (experimental - enable it in setting page).</li>
          <li>Improvements in CodeMirror headers support - enabled autocomplete feature, better code highlighting</li>
          <li>CodeMirror upgrade to v3.12</li>
          <li>Added "options page" to app's manifest. Right click on the app icon to enter options page.</li>
        </ul>
        <p class="paper-font-title">4/11/2013</p>
        <ul class="paper-font-body1">
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=155">Issue 155</a> : Default "Content-Type" header can't be saved
          </li>
          <li>Changed JSON response view</li>
        </ul>
        <p class="paper-font-title">2/23/2013</p>
        <ul class="paper-font-body1">
          <li>Added hide option for response headers.</li>
          <li>Added options menu for URL panel (hover URL and then setting icon).
          </li>
        </ul>
        <p class="paper-font-title">1/2/2013</p>
        <ul class="paper-font-body1">
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=137">Issue 137</a>: Escaping ⟨ ⟩ in header response.
          </li>
          <li>Link to "open in JSON tab" is now always visible in "Parsed" tab.
          </li>
        </ul>
        <p class="paper-font-title">12/22/2012</p>
        <ul class="paper-font-body1">
          <li>Fixed issue with handling error during app definition download.</li>
          <li>Added support for networks where contact to app server is impossible.
          </li>
          <li>Fixed Haved and History view when there is no items.</li>
        </ul>
        <p class="paper-font-title">12/15/2012</p>
        <ul class="paper-font-body1">
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=129">Issue 129</a> : Allow deletion and renaming of projects
          </li>
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=121">Issue 121</a> : Project are not exporting
          </li>
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=121">Issue 132</a> : User-Agent changes persists. (Chrome &gt;= beta)
          </li>
          <li>Header of the request view now include a request name (if any).</li>
        </ul>
        <p class="paper-font-title">12/09/2012</p>
        <ul class="paper-font-body1">
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=129">Issue 129</a> : Combobox to select requests in project always selects the first item
          </li>
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=128">Issue 128</a> : Mutlipart Boundary not sent in request body when file is not attach using mutlipart/form-data
          </li>
          <li>
            Fixed
            <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=117">Issue 117</a> : How do you delete a project ?
          </li>
          <li>When multipart/form-data is selected as a content-type the app will parse payload data from the form tab in proper way (including boundary section)</li>
          <li>When response content-type header is javascript you will be able to open result in JSON tab (link on the top of the "parsed" tab). Facebook API do not set right JSON header and response is parsed as a JavaScript.</li>
        </ul>

<dom-module id="shared-styles" assetpath="../styles/">
  <template>
    <style>
    .page-title {
      @apply(--paper-font-display2);
    }

    paper-menu a > *,
    paper-menu paper-item > *,
    paper-menu paper-icon-item > * {
      pointer-events: none;
    }

    .padding-section {
      @apply(--section-padding);
    }

    .action-button {
      @apply(--action-button);
    }

    .action-button:hover {
      @apply(--action-button-hover);
    }

    /*.xhr-switch {
      @apply(--layout-center);
    }*/

    @media (max-width: 600px) {
      .page-title {
        font-size: 24px!important;
      }
    }

    .selectable-text {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      cursor: text;
    }

    </style>
  </template>
</dom-module>
<dom-module id="arc-request-view" assetpath="arc-request-view/">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .action-panel {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
        margin: 12px;
      }
      .action-panel > * {
        margin-left: 12px;
      }
      .status {
        @apply(--layout-flex);
        color: #757575;
      }
    </style>
    <url-input-editor url="{{masterUrl}}"></url-input-editor>
    <method-selector method="{{request.method}}" is-payload="{{isPayload}}" content-type="{{contentType}}"></method-selector>
    <headers-editor is-payload="{{isPayload}}" content-type="{{contentType}}" headers="{{requestHeaders}}" on-headers-changed="_headersChanged"></headers-editor>
    <payload-editor hidden$="{{!isPayload}}" content-type="{{contentType}}" value="{{request.payload}}" files-list="{{request.files}}"></payload-editor>
    <div class="action-panel">
      <div class="status">[[statusMessage]]</div>
      <paper-progress indeterminate="" hidden$="[[!requestLoading]]"></paper-progress>
      <paper-button raised="" class="action-button" hidden$="[[requestLoading]]" on-tap="_sendRequest">send</paper-button>
      <paper-button raised="" class="action-button" hidden$="[[!requestLoading]]" on-tap="_abortRequest">abort</paper-button>
    </div>
  </template>
  </dom-module>
<dom-module id="arc-response-view" assetpath="arc-response-view/">
  <template>
    <style>
      :host {
        display: block;
      }
      arc-response-status-view {
        border: 1px var(--main-section-border-color) solid;
        margin: 0 12px;
      }
      arc-response-payload-view {
        border: 1px var(--main-section-border-color) solid;
        margin: 12px;
      }
      .empty-info {
        @apply(--paper-font-body1);
        color: var(--paper-grey-500);
        margin: 12px;
        padding: 0 16px;
      }
    </style>
    <arc-response-status-view is-xhr="[[request.xhr]]" response-error="[[response.error]]" loading-time="[[loadingTime]]" status-code="[[response.status]]" status-message="[[response.statusText]]" response-headers="[[response.headers]]" request-headers="[[request.headers]]" http-message="[[request.messageSent]]" redirect-data="[[response.redirects]]" request-timings="[[response.stats]]" redirect-timings="[[_computeRedirectTimings(response.redirects)]]"></arc-response-status-view>
    <template is="dom-if" if="[[hasResponse]]">
      <template is="dom-if" if="[[!isError]]">
        <arc-response-payload-view id="payloadView" payload="[[response.body]]" raw="[[response.rawBody]]" headers="[[response.headers]]"></arc-response-payload-view>
      </template>
      <template is="dom-if" if="[[isError]]">
        <arc-request-error-view message="[[response.error.message]]"></arc-request-error-view>
      </template>
    </template>
    <template is="dom-if" if="[[!hasResponse]]">
      <p class="empty-info">This response does not carry a payload.</p>
    </template>
  </template>
  </dom-module>

  <dom-module id="arc-response-status-view" assetpath="arc-response-status-view/">
    <template>
      <style include="paper-material">
      :host {
        @apply(--layout-vertical);
      }

      .status-row,
      .timings-row {
        @apply(--layout-horizontal);
        @apply(--paper-font-subhead);
        @apply(--layout-center);
        padding: 0 24px;
        /*border-bottom: 1px var(--main-section-border-color) solid;*/
        min-height: 56px;
      }

      .timings-row {
        padding-right: 0;
      }

      .status-label {
        width: 80px;
        @apply(--paper-font-subhead);
      }

      .status-value {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .response-status-help {
        color: rgba(0, 0, 0, 0.24);
        transition: color 300ms ease-in-out;
      }

      .response-status-help:hover {
        color: rgba(33, 150, 243, 1);
      }

      .status-value.status {
        padding: 0 16px;
      }

      .redirect-value {
        margin-top: 12px;
        @apply(--layout-flex);
      }

      .status-color {
        color: var(--paper-green-700);
      }

      .status-color.warning {
        color: var(--paper-orange-700);
      }

      .status-color.error {
        color: var(--paper-red-700);
      }

      .no-redirects-container {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .no-redirects-info {
        @apply(--paper-font-body2);
      }

      app-headers-display {
        margin-top: 12px;

<dom-module id="chrome-signin" assetpath="chrome-signin/">
  <template>
    <style>
    :host {
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      margin: 0 0.29em;
      background: transparent;
      text-align: center;
      font: inherit;
      outline: none;
      border-radius: 3px;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;
    }

    :host([disabled]) {
      cursor: auto;
      pointer-events: none;
    }

    :host([disabled]) #button {
      background: #eaeaea;
      color: #a8a8a8;
    }

    #button {
      position: relative;
      outline: none;
      font-size: 14px;
      font-weight: 400;
      font-family: 'RobotoDraft', 'Roboto', arial, sans-serif;
      white-space: nowrap;
      border-radius: inherit;
    }

    iron-icon {
      width: 22px;
      height: 22px;
      margin: 6px;
    }

    .icon {
      display: inline-block;
      vertical-align: middle;
    }

    #shadow {
      border-radius: inherit;
    }

    #ripple {
      pointer-events: none;
    }

    .button-content {
      outline: none;
    }

    .buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-right: .8em;
    }
    /*
 * Dark Theme
 */

    .theme-dark {
      background: #da4336;
      color: #ffffff;
      border: 1px solid transparent;
    }

    .theme-dark.signedIn-true.additionalAuth-false {
      background: #999;
      border: 1px solid #888;
    }

    .theme-dark.signedIn-true.additionalAuth-false:hover,
    .theme-dark.signedIn-true.additionalAuth-false:focus {
      background: #aaa;
    }

    :host([noink]) .theme-dark:hover,
    :host([noink]) .theme-dark:focus {
      background: #e74b37;
    }

    :host([noink]) .theme-dark.signedIn-true.additionalAuth-false:hover,
    :host([noink]) .theme-dark.signedIn-true.additionalAuth-false:focus {
      background: #aaa;
    }
    /*
 * Light Theme
 */

    .theme-light {
      background: #fff;
      color: #737373;
      border: 1px solid #d9d9d9;
    }

    .theme-light.signedIn-true.additionalAuth-false {
      background: #ffffff;
      color: #263238;
      /*border: #888 1px solid;*/
    }

    .theme-light.signedIn-true.additionalAuth-false:hover,
    .theme-light.signedIn-true.additionalAuth-false:focus {
      background: #aaa;
    }

    :host([noink]) .theme-light .button-content:hover,
    :host([noink]) .theme-light:focus {
      border: 1px solid #c0c0c0;
    }

    :host([noink]) .theme-light.signedIn-true.additionalAuth-false:hover,
    :host([noink]) .theme-light.signedIn-true.additionalAuth-false:focus {
      background: #aaa;
    }
    /*
 * Icon Only Width
 */

    .width-iconOnly .buttonText {
      display: none;
    }
    /*
 * Tall Height
 */

    .height-tall .buttonText {
      font-size: 15px;
      font-weight: 700;
    }

    .height-tall iron-icon {
      width: 30px;
      height: 30px;
      margin: 8px;
    }
    /*
 * Short Height
 */

    .height-short .buttonText {
      font-size: 11px;
    }

    .height-short iron-icon {
      width: 16px;
      height: 16px;
      margin: 3px;
    }
    /*
 * Branding
 */
    /* Google Scopes */
    /* Dark Theme */

    .brand-google.theme-dark {
      background: #4184F3;
      color: #fff;
      border: 1px solid #3266d5;
    }

    .brand-google.theme-dark .icon {
      background: #fff;
      border-top-left-radius: 2px;
      border-bottom-left-radius: 2px;
    }

    .brand-google.theme-dark.width-iconOnly .icon {
      border-radius: 2px;
    }

    .brand-google.theme-dark .buttonText {
      padding-left: .8em;
    }

    .brand-google.theme-dark #ripple {
      color: #1b39a8;
    }

    :host([noink]) .brand-google.theme-dark:hover,
    :host([noink]) .brand-google.theme-dark:focus {
      background: #e74b37;
    }

    .brand-google.theme-light .icon {
      color: #4184F3;
    }

    .brand-google.theme-light.signedIn-true.additionalAuth-false .icon {
      color: #fff;
    }

    .brand-google.theme-light #ripple {
      color: #444;
    }

    :host([noink]) .brand-google.theme-light:hover,
    :host([noink]) .brand-google.theme-light:focus {
      border: 1px solid #c0c0c0;
    }

    .brand-google-plus.theme-dark {
      background: #da4336;
      color: #fff;
      border: 1px solid transparent;
    }

    .brand-google-plus.theme-dark #ripple {
      color: #c43828;
    }
    /* Light Theme */

    .brand-google-plus.theme-light {
      background: #fff;
      color: #737373;
      border: 1px solid #d9d9d9;
    }

    .brand-google-plus.theme-light .icon {
      color: #e74b37;
    }

    .brand-google-plus.theme-light.signedIn-true.additionalAuth-false .icon {
      color: #fff;
    }

    .brand-google-plus.theme-light #ripple {
      color: #400;
    }

    :host([noink]) .brand-google-plus.theme-light:hover,
    :host([noink]) .brand-google-plus.theme-light:focus {
      border: 1px solid #c0c0c0;
    }

    .button-container {
      @apply(--layout-relative);
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }
    </style>
    <chrome-signin-aware id="aware" access-token="{{accessToken}}" scopes="{{scopes}}" signed-in="{{signedIn}}" is-authorized="{{isAuthorized}}" need-additional-auth="{{needAdditionalAuth}}"></chrome-signin-aware>
    <template is="dom-if" if="{{raised}}">
      <paper-material hidden$="[[!signedIn]]" id="shadow" class="fit" elevation="2" animated=""></paper-material>
    </template>
    <div id="button" hidden$="[[!signedIn]]" class$="[[_computeButtonClass(height, width, theme, isAuthorized, _brand, needAdditionalAuth)]]">
      <paper-ripple id="ripple" class="fit"></paper-ripple>
      
      <div class="button-container">
        <template is="dom-if" if="[[!isAuthorized]]">
          <div class="button-content signIn" tabindex="0" on-click="signIn" on-keydown="_signInKeyPress">
            <span class="icon"><iron-icon icon="[[_brandIcon]]"></iron-icon></span>
            <span class="buttonText">{{_labelSignin}}</span>
          </div>
        </template>
        <template is="dom-if" if="{{_computeButtonIsSignOut(isAuthorized, needAdditionalAuth) }}">
          <div class="button-content signOut" tabindex="0" on-click="signOut" on-keydown="_signOutKeyPress">
            <span class="icon"><iron-icon icon="[[_brandIcon]]"></iron-icon></span>
            <span class="buttonText">{{labelSignout}}</span>
          </div>
        </template>
        <template is="dom-if" if="{{_computeButtonIsSignOutAddl(isAuthorized, needAdditionalAuth) }}">
          <div class="button-content signIn" tabindex="0" on-click="signIn" on-keydown="_signInKeyPress">
            <span class="icon"><iron-icon icon="[[_brandIcon]]"></iron-icon></span>
            <span class="buttonText">{{labelAdditional}}</span>
          </div>
        </template>
      </div>
    </div>
  </template>
  </dom-module>

<dom-module id="onboarding-tutorial" assetpath="onboarding-tutorial/">
  <template strip-whitespace="">
    <style>
      :host {
        display: block;
        margin: 24px 40px;
        -webkit-overflow-scrolling: touch;

        background: var(--paper-dialog-background-color, --primary-background-color);
        color: var(--paper-dialog-color, --primary-text-color);

        @apply(--paper-font-body1);
        @apply(--shadow-elevation-16dp);
        @apply(--paper-dialog);
        width: 800px;
        height: 600px;
        overflow: hidden;
      }
      .actions {
        position: relative;
        padding: 8px 8px 8px 24px;
        margin: 0;

        color: var(--paper-dialog-button-color, --primary-color);

        @apply(--layout-horizontal);
        /*@apply(--layout-end-justified);*/
      }
      neon-animated-pages {
        /*width: 800px;*/
        height: calc(100% - 60px);
      }
      .pages {
        /*@apply(--layout-flex);*/
      }

      @media (max-width: 600px) {
        :host .actions {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }
        :host neon-animated-pages {
          height: calc(100% - 108px);
        }
      }
    </style>

      <content id="content"></content>

    <div class="actions">
      <div class="pages" hidden$="[[noPagination]]">
        <paper-radio-group selected="{{selectedPage}}">
        <template is="dom-repeat" items="[[pages]]">
          <paper-radio-button name$="[[index]]"></paper-radio-button>
        </template>
        </paper-radio-group>
      </div>
      <div class="flex" hidden$="[[!noPagination]]">
      </div>
      <div class="buttons">
        <paper-button hidden$="[[!showSkip]]" on-tap="skip">skip</paper-button>
        <paper-button hidden$="[[hidePrev]]" on-tap="prev" raised="" disabled$="[[!previousEnabled]]">previous</paper-button>
        <paper-button on-tap="next" raised="">[[nextLabel]]</paper-button>
      </div>
    </div>
  </template>

<dom-module id="prism-styles" assetpath="prism-highlight/">
  <template>
    <style>
    /**
     * prism.js default theme for JavaScript, CSS and HTML
     * Based on dabblet (http://dabblet.com)
     * @author Lea Verou
     */

    code[class*="language-"],
    pre[class*="language-"] {
      color: black;
      background: none;
      text-shadow: 0 1px white;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      direction: ltr;
      text-align: left;
      white-space: pre-wrap;
      word-spacing: normal;
      word-break: break-all;
      word-wrap: break-word;
      line-height: 1.5;
      -moz-tab-size: 4;
      -o-tab-size: 4;
      tab-size: 4;
      -webkit-hyphens: none;
      -moz-hyphens: none;
      -ms-hyphens: none;
      hyphens: none;
    }

    pre[class*="language-"]::-moz-selection,
    pre[class*="language-"]::-moz-selection,
    code[class*="language-"]::-moz-selection,
    code[class*="language-"]::-moz-selection {
      text-shadow: none;
      background: #b3d4fc;
    }

    pre[class*="language-"]::selection,
    pre[class*="language-"]::selection,
    code[class*="language-"]::selection,
    code[class*="language-"]::selection {
      text-shadow: none;
      background: #b3d4fc;
    }

    @media print {
      code[class*="language-"],
      pre[class*="language-"] {
        text-shadow: none;
      }
    }
    /* Code blocks */

    pre[class*="language-"] {
      padding: 1em;
      margin: .5em 0;
      overflow: auto;
    }

    :not(pre) > code[class*="language-"],
    pre[class*="language-"] {
      background: #f5f2f0;
    }
    /* Inline code */

    :not(pre) > code[class*="language-"] {
      padding: .1em;
      border-radius: .3em;
      white-space: normal;
    }

    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: slategray;
    }

    .token.punctuation {
      color: #999;
    }

    .namespace {
      opacity: .7;
    }

    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol,
    .token.deleted {
      color: #905;
    }

    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin,
    .token.inserted {
      color: #690;
    }

    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string {
      color: #a67f59;
      background: hsla(0, 0%, 100%, .5);
    }

    .token.atrule,
    .token.attr-value,
    .token.keyword {
      color: #07a;
    }

    .token.function {
      color: #DD4A68;
    }

    .token.regex,
    .token.important,
    .token.variable {
      color: #e90;
    }

    .token.important,
    .token.bold {
      font-weight: bold;
    }

    .token.italic {
      font-style: italic;
    }

    .token.entity {
      cursor: help;
    }
    </style>
  </template>
</dom-module>

        <ul>
          <li>Certificates errors - app can't connect to the endpoint with invalid certificate</li>
          <li>Cookies - network session is separated from the Chrome and cookies can't be read by the app</li>
        </ul>
        <p>Installing the extension the app will get access to the cookies stored by Chrome. Also the app will be able to make XHR connection from Chrome so it will be possible to make a connection to invalid certificate (you must accept the certificate in Chrome tab).</p>
        <p>However, making an XHR connection you will:</p>
        <ul>
          <li>Not be able to set or read some headers (like Cookie, Referrer)</li>
          <li>Not have an controll over headers set by the browser (Referrer, User-Agent, etc)</li>
          <li>Lose information about request timings</li>
          <li>Lose information about redirects</li>
        </ul>
        <div class="the-button">
          <a class="inherit" href="https://chrome.google.com/webstore/detail/apcedakaoficjlofohhcmkkljehnmebp" target="_blank">
            <paper-button raised="">Install ARC proxy extension</paper-button>
          </a>
        </div>
      </div>

          <paper-button dialog-dismiss="">Close</paper-button>
      </div>

    <script id="dataCollectionWorker" type="javascript/worker">
    var processor = {};
    var maxRecords = 1000; // What to do with it?
    // Get the connection to the database
    processor.getDatabase = function() {
      return new Promise((resolve, reject) => {
        let request = indexedDB.open('_pouch_history-data');
        request.onerror = function(event) {
          reject(event);
        };
        request.onsuccess = function(event) {
          resolve(event.target.result);
        };
      });
    };
    processor.queryKeys = function(db, url, method) {
      return new Promise((resolve, reject) => {
        let transaction = db.transaction(['document-store'], 'readonly');
        let objectStore = transaction.objectStore('document-store');
        let key = encodeURIComponent(url) + '/' + method + '/';
        var keyRange = IDBKeyRange.bound(key, key + '\uffff', true, true);
        let request = objectStore.openCursor(keyRange);
        let keys = [];
        let i = 0;
        request.onsuccess = function(event) {
          let cursor = event.target.result;
          if(cursor) {
            i++;
            if (cursor.value.deletedOrLocal !== '0') {
              cursor.continue();
              return;
            }
            keys[keys.length] = cursor.value.seq;
            if (i >= maxRecords) {
              resolve(keys);
            } else {
              cursor.continue();
            }
          } else {
            resolve(keys);
          }
        };
        request.onerror = function(event) {
          console.error(event);
        };
      });
    }
    processor.readHistoryData = function(store, seq) {
      return new Promise((resolve, reject) => {
        let request = store.get(seq);
        request.onsuccess = function(event) {
          resolve(request.result);
        };
        request.onerror = function() {
          resolve(null);
        };
      });
    }
    processor.getHistoryData = function(url, method) {
      var startTime = performance.now();
      var db;
      return processor.getDatabase()
      .then((_db) => {
        db = _db;
        return processor.queryKeys(_db, url, method);
      })
      .then((list) => {
        if (!list || !list.length) {
          return [];
        }
        let transaction = db.transaction(['by-sequence'], 'readonly');
        let store = transaction.objectStore('by-sequence');
        return Promise.all(list.map((i) => processor.readHistoryData(store, i)))
        .then((list) => list.filter((i) => i !== null))
        .then((list) => {
          list.sort((a, b) => {
            if (a.created > b.created) {
              return 1;
            }
            if (a.created < b.created) {
              return -1;
            }
            return 0;
          });
          return list;
        });
      })
      .then((data) => {
        let execTime = performance.now() - startTime;
        return {
          data: data,
          time: execTime
        };
      });
    }
    self.onmessage = function(e) {
      // debugger;
      processor.getHistoryData(e.data.url, e.data.method)
      .then((data) => {
        self.postMessage(data);
      });
    };
    </script>
    <script id="worker" type="javascript/worker">
      var calculateMedian = function(arr) {
        if (!arr || !arr.length) {
          return 0;
        }
        if (arr.length === 1) {
          return Math.round(arr[0]);
        }
        var copy = arr.slice(0).sort(function(a, b) {
          return a - b;
        });
        var half = Math.floor(copy.length / 2);
        if (copy.length % 2 === 0) {
          // If there is an even number of results,
          // the median will be the mean of the two central numbers.
          return Math.round((copy[half - 1] + copy[half]) / 2.0);
        }
        // If there is an odd number of results, the median is the middle number.
        return Math.round(copy[half]);
      };
      var processData = function(docs) {
        var totalTimes = [];
        var timesToFirstByte = [];
        var sentTimes = [];
        var receivingTimes = [];
        var connectTimes = [];
        var sslTimes = [];
        var requestPayloadSizes = [];
        var requestHeaderSizes = [];
        var responsePayloadSizes = [];
        var responseHeaderSizes = [];
        var requestPayloadTimes = [];
        var responsePayloadTimes = [];
        var requestHeadersTimes = [];
        var responseHeadersTimes = [];
        var times = [];
        var codes = {};
        docs.sort(function(a, b) {
          return a.created - b.created;
        });
        docs.forEach((item) => {
          if (item.totalTime > 0) {
            totalTimes[totalTimes.length] = item.totalTime;
          } else {
            // This object is corrupted!
            return;
          }
          let time = new Date(item.created).toLocaleString();
          times[times.length] = time;
          if (item.timings.wait < 0) {
            item.timings.wait = 0;
          }
          timesToFirstByte[timesToFirstByte.length] = item.timings.wait;
          if (item.timings.send < 0) {
            item.timings.send = 0;
          }
          sentTimes[sentTimes.length] = item.timings.send;
          if (item.timings.receive < 0) {
            item.timings.receive = 0;
          }
          receivingTimes[receivingTimes.length] = item.timings.receive;
          if (item.timings.connect < 0) {
            item.timings.connect = 0;
          }
          connectTimes[connectTimes.length] = item.timings.connect;
          if (item.timings.ssl < 0) {
            item.timings.ssl = 0;
          }
          sslTimes[sslTimes.length] = item.timings.ssl;
          if (item.stats.request.payloadSize > 0) {
            requestPayloadSizes[requestPayloadSizes.length] = item.stats.request.payloadSize;
            requestPayloadTimes[requestPayloadTimes.length] = time;
          }
          if (item.stats.request.headersSize > 0) {
            requestHeaderSizes[requestHeaderSizes.length] = item.stats.request.headersSize;
            requestHeadersTimes[requestHeadersTimes.length] = time;
          }
          if (item.stats.response.payloadSize > 0) {
            responsePayloadSizes[responsePayloadSizes.length] = item.stats.response.payloadSize;
            responsePayloadTimes[responsePayloadTimes.length] = time;
          }
          if (item.stats.response.headersSize > 0) {
            responseHeaderSizes[responseHeaderSizes.length] = item.stats.response.headersSize;
            responseHeadersTimes[responseHeadersTimes.length] = time;
          }
          // Status code
          if (item.response.statusCode) {
            if (item.response.statusCode in codes) {
              codes[item.response.statusCode]++;
            } else {
              codes[item.response.statusCode] = 1;
            }
          }
        });
        // dirty check for ssl
        var hasSsl = sslTimes.some((i) => i > 0);
        if (!hasSsl) {
          sslTimes = [];
        }

        // parse status codes
        var statusCodes = {
          labels: [],
          values: []
        };
        for (var code in codes) {
          statusCodes.labels[statusCodes.labels.length] = String(code);
          statusCodes.values[statusCodes.values.length] = codes[code];
        }

        self.postMessage({
          medians: {
            total: calculateMedian(totalTimes),
            sent: calculateMedian(sentTimes),
            ttfb: calculateMedian(timesToFirstByte),
            receiving: calculateMedian(receivingTimes),
            connect: calculateMedian(connectTimes),
            ssl: hasSsl ? calculateMedian(sslTimes) : 0,
            requestBody: calculateMedian(requestPayloadSizes),
            requestHeaders: calculateMedian(requestHeaderSizes),
            responseBody: calculateMedian(responsePayloadSizes),
            responseHeaders: calculateMedian(responseHeaderSizes)
          },
          times: {
            totals: totalTimes,
            ttfb: timesToFirstByte,
            sents: sentTimes,
            receiveds: receivingTimes,
            connects: connectTimes,
            labels: times,
            ssl: sslTimes
          },
          sizes: {
            request: {
              body: requestPayloadSizes,
              headers: requestHeaderSizes,
              bLabels: requestPayloadTimes,
              hLabels: requestHeadersTimes
            },
            response: {
              body: responsePayloadSizes,
              headers: responseHeaderSizes,
              bLabels: responsePayloadTimes,
              hLabels: responseHeadersTimes
            }
          },
          statuses: statusCodes,
          presence: {
            times: {
              totals: !!(totalTimes && totalTimes.length),
              ttfb: !!(timesToFirstByte && timesToFirstByte.length),
              sents: !!(sentTimes && sentTimes.length),
              receiveds: !!(receivingTimes && receivingTimes.length),
              connects: !!(connectTimes && connectTimes.length),
              labels: !!(times && times.length),
              ssl: hasSsl
            },
            sizes: {
              request: {
                body: !!(requestPayloadSizes && requestPayloadSizes.length),
                headers: !!(requestHeaderSizes && requestHeaderSizes.length)
              },
              response: {
                body: !!(responsePayloadSizes && responsePayloadSizes.length),
                headers: !!(responseHeaderSizes && responseHeaderSizes.length)
              }
            },
            statuses: !!(statusCodes.labels && statusCodes.labels.length)
          }
        });
      };
      self.onmessage = function(e) {
        processData(e.data);
      };
    </script>
    <script id="responseProcess" type="javascript/worker">
    var calculateBytes = function(str) {
      if (!str || !str.length || typeof str !== 'string') {
        return 0;
      }
      var s = str.length;
      for (var i = str.length - 1; i >= 0; i--) {
        var code = str.charCodeAt(i);
        if (code > 0x7f && code <= 0x7ff) {
          s++;
        } else if (code > 0x7ff && code <= 0xffff) {
          s += 2;
        }
        if (code >= 0xDC00 && code <= 0xDFFF) {
          i--; //trail surrogate
        }
      }
      return s;
    };
    var headersToString = function(arr) {
      if (!arr || !arr.length || !arr.map) {
        return '';
      }
      return arr.map((header) => {
        let result = '';
        let key = header.name;
        let value = header.value;
        if (key && key.trim() !== '') {
          result += key + ': ';
          if (value && value.trim() !== '') {
            result += value;
          }
        }
        return result;
      }).join('\n');
    }
    var processData = function(request, response) {
      var timings = response.stats;
      var time = new Date(timings.startTime).toLocaleString();
      var totalTime = 0;
      if (timings.connect > 0) {
        totalTime += timings.connect;
      }
      if (timings.receive > 0) {
        totalTime += timings.receive;
      }
      if (timings.send > 0) {
        totalTime += timings.send;
      }
      if (timings.wait > 0) {
        totalTime += timings.wait;
      }
      if (timings.ssl > 0) {
        totalTime += timings.ssl;
      }
      var result = {
        times: {
          label: time,
          total: totalTime,
          ttfb: timings.wait,
          connect: timings.connect,
          received: timings.receive,
          sent: timings.send,
          ssl: timings.ssl
        },
        sizes: {
          request: {},
          response: {}
        }
      };

      var requestHeadrsSize = calculateBytes(request.headers);
      if (requestHeadrsSize) {
        result.sizes.request.hLabel = time;
        result.sizes.request.headers = requestHeadrsSize;
      }
      var requestPayloadSize = calculateBytes(request.payload);
      if (requestPayloadSize) {
        result.sizes.request.bLabel = time;
        result.sizes.request.body = requestPayloadSize;
      }
      var hStr = headersToString(response.headers);
      var responseHeadrsSize = calculateBytes(hStr);
      if (responseHeadrsSize) {
        result.sizes.response.hLabel = time;
        result.sizes.response.headers = responseHeadrsSize;
      }
      var responseBodySize = calculateBytes(response.rawBody);
      if (responseBodySize) {
        result.sizes.response.bLabel = time;
        result.sizes.response.body = responseBodySize;
      }

      self.postMessage(result);
    };
    self.onmessage = function(e) {
      processData(e.data.request, e.data.response);
    };
    </script>
